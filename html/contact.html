    <title> Contact me </title>

<body class="d-flex flex-column">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">
            <img src="../logo/logo.png" width="60" alt="logo"/>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"

        <div class="collapse navbar-collapse" id="navbarCollapse">

    </nav>
</header>

<div id="page-content">
    <form class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-xs-10 offset-xs-1" id="form">
        <h3> Send me a message from here:</h3>
        <div class="form-group higher-input">
            <label for="exampleFormControlInput1">Your email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group higher-input">
            <label for="formGroupExampleInput"> Email title</label>
            <input type="text" class="form-control" id="formGroupExampleInput"
                   placeholder="What are you contacting me about?">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"
                      placeholder="Your message to me here.."></textarea>
        </div>
        <div class="form-check checkmark">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                I agree to sharing my information. For more GDPR info, <a
                    href="https://www.privacypolicies.com/blog/gdpr-consent-examples/"> click here </a>
            </label>
        </div>
        <button type="button" class="btn btn-block btn-raised btn-primary"> Submit</button>
        <br>
    </form>

    <footer id="sticky-footer fixed-bottom" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <div class="container">
                <div class="row">
                    <div class="col-10 col-sm-8 col-xs-6">
                        <small class="text-white"> Copyright &copy; Karina Kozarova 2019 </small>
                    </div>
                    <div class="col-1 col-sm-2 col-xs-4">
                        <small> <a href="sitemap.xml" id="sitemap"> Site map</a> </small>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
